<script>
    function f() {
        let ww = [128, 192, 256, 384, 512, 640, 768, 896, 1024, 1152, 1280, 1408, 1536, 1664, 1792, 1920, 2048];
        let str = '';
        for(let i = 24; i > 0; i--){
            str += '.col-0-' + i + ' {';
            str += 'width: ' + (100 * i / 24).toFixed(5) + '%;}';
        }
        ww.forEach((w) => {
            str += '@media (min-width: ' + w + 'px){';
            str += '.d-' + w + '-none{display: none;}';
            str += '.d-' + w + '-flex{display: flex;}';
            str += '.d-' + w + '-inline-flex{display: inline-flex;}';
            str += '.d-' + w + '-block{display: block;}';
            str += '.d-' + w + '-inline-block{display: inline-block;}';
            str += '.d-' + w + '-grid{display: grid;}';
            str += '.d-' + w + '-inline-grid{display: inline-grid;}';
            for(let i = 24; i > 0; i--){
                str += '.col-' + w + '-' + i + ' {';
                str += 'width: ' + (100 * i / 24).toFixed(5) + '%;}';
            }
            str += '}';
        });
        str = str.replace(/6667/ig, '6666');
        console.log(str);
    }


</script>
